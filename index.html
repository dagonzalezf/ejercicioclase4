<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaPet</title>
<style>
    #contenedor{
        width: 980px;
        margin: 0;
    }
    .columna{
        display: inline-block;
        padding: 2rem;
    }
    #titulo{
        text-align: center; text-decoration: underline;
    }
    .bienvenida{
        text-align: center; text-decoration: cadetblue;
    }
    form{
        text-align: center;
    }
    #animales{
        width: 1200px;
    }
    h2{
        width: 800; height: auto; text-align: center;
    }
</style>
</head>
<body id="animales" background="https://arc-anglerfish-arc2-prod-infobae.s3.amazonaws.com/public/NVWQSYGX3RC7ZBEHLPLDVXA3PU.jpg">
    <h1 id="titulo">InstaPet</h1>
    <p class="bienvenida">Bienvenidos a @IstaPet, un lugar de protección, acogida y amor a nuestras mascotas y amigos peludos</p>
    
    <h2><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyd9anIvpz3kTFOK_XupzF_OSYfVfL3jm0Dr9D4CvKVnyGTk1Ofd9MISswcsBUT5_750E&usqp=CAU" alt="pets"></h2>
    <form method="GET">
        <p>
          <label>Nombre de la mascota:</label>
          <input type="text" placeholder="Ingrese nombre de su mascota" required>
        </p>
        <p>
          <label>Edad de la mascota:</label>
          <input type="number" placeholder="Ingrese edad de su mascota" required>
        </p>
        <p>
            <label>Color de la mascota:</label>
            <input type="color" placeholder="Color de su mascota" required>
          </p>
        <p>
          <label>E-mail:</label>
          <input type="email" placeholder="Ingrese su E-mail" required>
        </p>
        <p>
          <label>Contraseña:</label>
          <input type="password" placeholder="Ingrese su contraseña" required>
        </p>
        <p>
          <input type="submit">
        </p>
      </form>
    </div>
    <div class="columna" id="publicidad"></div>
    </body>
</html>
